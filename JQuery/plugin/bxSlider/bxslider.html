<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="vendor/jquery.fitvids.js"></script>
    <script src="js/bxsliderCustom.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <style>
        .bx-wrapper img{
            width: 100%;
        }
        .bx-wrapper .bx-caption{
            background: rgba(80, 0, 0, 0.75); 
        }
        /* thumbPager */
        .thumbPager{
            width: 50%; margin: 0 auto; display: flex;
            flex-flow: row nowrap; list-style: none;
            justify-content: space-around; padding: 1%;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .thumbPager li{
            background-color: black; position: relative;
        }
        .thumbPager li a{
            display: block; overflow: hidden; line-height: 0;
            opacity: 0.5; transition: opacity 0.5s ease-in;
        }
        .thumbPager li:hover a{
            opacity: 1;
        }
        .thumbPager li img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="bxslider">
        <li>
            <img src="images/photo1.jpeg" alt="imgEx" title="image1">
        </li>
        <li>
            <img src="images/photo2.jpeg" alt="imgEx" title="image2">
        </li>
        <li>
            <img src="images/photo3.jpeg" alt="imgEx" title="image3">
        </li>
        <li>
            <img src="images/photo4.jpeg" alt="imgEx" title="image4">
        </li>
        <li>
            <img src="images/photo5.jpeg" alt="imgEx" title="image5">
        </li>
        <li>
            <iframe src="https://www.youtube.com/embed/10bKHJNtQvU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>
    </ul>
    <ul class="thumbPager">
        <li>
            <a href="" data-slide-index="0">
                <img src="images/thumb_photo1.jpg" alt="photo1">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="1">
                <img src="images/thumb_photo2.jpg" alt="photo2">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="2">
                <img src="images/thumb_photo3.jpg" alt="photo3">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="3">
                <img src="images/thumb_photo4.jpg" alt="photo4">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="4">
                <img src="images/thumb_photo5.jpg" alt="photo5">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="5">
                <img src="images/thumb_photo6.jpg" alt="photo6">
            </a>
        </li>
    </ul>
</body>
</html>
